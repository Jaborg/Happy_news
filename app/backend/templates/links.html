<html>
      <head>
        <title>Repository</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

      </head>
      <body>
          <div class = "ui container">
            <h1>Please donate</h1>

            <table class="ui striped  table">
              <thead>
                  <tr>
                    <th>Logo</th>
                    <th>Id</th>
                    <th>News</th>
                    <th >Date</th>
                    <th>Title</th>
                    <th>Links</th>


                  </tr>
              </thead>
              <tbody>
                {% for new in news %}
                <tr>
                  <td><img class="ui medium image" src="https://media2.giphy.com/media/oVNG9iFkDJnbO/100.webp?cid=ecf05e47wizkurtbw4shs83wdy25359wwr6lczyeawgrklq5&rid=100.webp&ct=g" ></td>
                  <td>{{new.Id}}</td>
                  <td>{{new.News}}</td>
                  <td>{{new.Date}}</td>
                  <td><a href ="/Text/{{ new.id }}">{{new.title}}<a></td>
                  <td>{{new.link}}</td>
                </tr>
                {% endfor %}

            </tbody>

          </table>
          </div>
      </body>

<html>
