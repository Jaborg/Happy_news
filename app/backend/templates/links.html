<html>
      <head>
        <div class="ui top fixed inverted menu">
          <h1 style="color:white">Please consider donating so Jacob can have more money</h1>
        </div>
        <title>Repository</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

      </head>
      <body>
        <br><br>
          <div class = "ui container">
            <table class="ui  striped  table">
              <thead>
                  <tr>
                    <th>Logo</th>
                    <th>Organisation</th>
                    <th >Date</th>
                    <th>Title</th>
                    <th>Links</th>


                  </tr>
              </thead>
              <tbody>
                {% for new in news %}
                <tr>
                  <td>
                    {% if new.News == 'BBC' %}
                    <img class="ui small image" src="https://m.files.bbci.co.uk/modules/bbc-morph-news-waf-page-meta/5.1.0/bbc_news_logo.png" >
                    {% elif new.News == 'Guardian' %}
                    <img class="ui small image" src="https://jobs.theguardian.com/getasset/14928961-45c2-4f50-9d05-c150248727e7/" >
                    {% endif %}
                  </td>
                  <td>{{new.News}}</td>
                  <td>{{new.Date}}</td>
                  <td><a href ="/Text/{{ new.id }}">{{new.title}}<a></td>
                  <td>{{new.link}}</td>
                </tr>
                {% endfor %}

            </tbody>

          </table>
          </div>
      </body>

<html>
