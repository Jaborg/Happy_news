<html>
      <head>
        <title>News</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
      </head>
      <body>
          <div class = "ui container">
            <h1>Please donate</h1>

            <table class="ui  striped  table">
                <tr>
                  <thead>
                    <th>Logo</th>
                    <th>Id</th>
                    <th>News</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Links</th>

                    </thead>
                </tr>
              <tbody>
                {% for new in news %}
                <tr>
                  <td><img class="ui medium image" src="https://img.cinemablend.com/filter:scale/cb/e/6/b/6/c/2/e6b6c2993916958e11ccbf8c673176802dd4e3914a16f80e0f939e49f767737b.jpg?fw=1200" ></td>
                  <td>{{new.Id}}</td>
                  <td>{{new.News}}</td>
                  <td>{{new.Date}}</td>
                  <td><a href ="/Text/{{ new.id }}">{{new.title}}<a></td>
                  <td>{{new.link}}</td>
                </tr>
                {% endfor %}

            </tbody>

          </table>
          </div>
      </body>

<html>
