<html>
      <head>
        <title>News</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
      </head>
      <body>
          <div class = "ui container">
            <h1>Please donate</h1>

            <table class="ui  sortable striped  table">
              <thead>
                  <tr>
                    <th>Logo</th>
                    <th>Id</th>
                    <th>News</th>
                    <th class="sorted descending">Date</th>
                    <th>Title</th>
                    <th>Links</th>


                  </tr>
              </thead>
              <tbody>
                {% for new in news %}
                <tr>
                  <td><img class="ui medium image" src="https://media0.giphy.com/media/eKNrUbDJuFuaQ1A37p/200w.webp?cid=ecf05e47qaf2471w0lfm691324bh5f7tg5dl2ype2ahyp4ud&rid=200w.webp&ct=g" ></td>
                  <td>{{new.Id}}</td>
                  <td>{{new.News}}</td>
                  <td>{{new.Date}}</td>
                  <td><a href ="/Text/{{ new.id }}">{{new.title}}<a></td>
                  <td>{{new.link}}</td>
                </tr>
                {% endfor %}

            </tbody>

          </table>
          </div>
      </body>

<html>
